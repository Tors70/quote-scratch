<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Quote API</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Quote generator</h1>
      <div class="buttons">
        <button class="btnQuotes" id="fetch-random">Random</button>
        <button class="btnQuotes" id="fetch-quotes">All</button>
        <input
          type="text"
          id="author"
          name="fname"
          placeholder="  Enter author"
        />
        <button class="btnQuotes" id="fetch-author">Fetch</button>
      </div>
      <div id="quote-container"></div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
